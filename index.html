<!DOCTYPE html>
<html ng-app="animalsApp">
  <head>
    <title>Animals | Angular test</title>

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/defaultController.js"></script>
    <script src="js/controllers/formController.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body ng-controller="defaultController">
    <nav>
      <div class="main-menu_block" ng-click="closeMenu()">
        <div class="main-menu">
          <ng-include src="url"></ng-include>
        </div>
      </div>
    </nav>
    <div class="container" id="container">
      <div class="header">
        <button class="open-menu-btn" ng-click="openMenu()">
          <i class="fa fa-bars" aria-hidden="true"></i>
          <!-- menu -->
        </button>
        <div class="title">
          <h1>Animals</h1>
          <h2>All about animals</h2>
        </div>
        
      </div>
      <div class="navigation">
        <ng-include src="url"></ng-include>
      </div>
      <div class="content">
        <ng-view></ng-view>
      </div>
      <div class="footer">
        <p class="copyright-text">&copy; 2017 Animls Angular JS test</p>
        <div class="help">
          <button class="help-btn" ng-click="showModal()">
            <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            help
          </button>
        </div>
      </div>
    </div>
    <div class="modal-block" ng-show="modal">
      <div class="modal">
        <h3>Need some help?</h3>
        <a href="https://www.wikipedia.org/" target="_blank" class="modal-btn yes-btn" ng-click="hideModal('yes')">Yes</a>
        <a href="" class="modal-btn no-btn" ng-click="hideModal('no')">No</a>
      </div>
    </div>
    
  </body>
</html>
